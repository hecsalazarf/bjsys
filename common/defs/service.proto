syntax = "proto3";

package service;
import "messages.proto";

service TasksCore {
  // Create a new task (producer)
  rpc Create(msg.CreateRequest) returns (msg.CreateResponse) {}

  // Acknowledge that a task was processed (consumer)
  rpc Ack(msg.AckRequest) returns (msg.Empty) {}

  // Fetch to process tasks (consumer)
  rpc Fetch(msg.FetchRequest) returns (stream msg.FetchResponse) {}
}
